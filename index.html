<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fradu ‚ù§Ô∏è Kutty Ma</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Segoe UI',sans-serif;
 background:radial-gradient(circle at top,#2b1055,#000);
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 color:white;
 overflow:hidden;
}

.container{
 width:92%;
 max-width:420px;
 background:rgba(255,255,255,0.08);
 backdrop-filter:blur(12px);
 border-radius:22px;
 padding:20px;
 box-shadow:0 0 40px rgba(255,0,150,.4);
 text-align:center;
}

h1{color:#ff77aa}

input{
 width:100%;
 padding:12px;
 margin:10px 0;
 border-radius:12px;
 border:none;
 font-size:16px;
}

button{
 width:100%;
 padding:12px;
 border-radius:14px;
 border:none;
 background:#ff4f8b;
 color:white;
 font-size:16px;
 cursor:pointer;
 transition:.3s;
}

button:hover{transform:scale(1.03)}

.options button{
 background:rgba(255,255,255,.15);
 margin:8px 0;
}

.correct{background:#2ecc71!important}
.wrong{background:#e74c3c!important}

.hide{display:none}

/* Progress */
.progress{
 width:100%;
 height:8px;
 background:rgba(255,255,255,.2);
 border-radius:10px;
 overflow:hidden;
 margin:10px 0;
}
.bar{
 height:100%;
 width:0%;
 background:#ff77aa;
 transition:.4s;
}

/* Heart animation */
.heart{
 position:fixed;
 font-size:22px;
 animation:float 2s linear forwards;
}
@keyframes float{
 0%{opacity:1;transform:translateY(0)}
 100%{opacity:0;transform:translateY(-120px)}
}

/* Score */
.score{
 font-size:22px;
 margin:10px 0;
 color:#ff9ad5;
}
</style>
</head>

<body>

<div class="container">

<!-- UNLOCK -->
<div id="unlock">
 <h1>üîê Unlock</h1>
 <input id="name" placeholder="Your Name">
 <input id="password" type="password" placeholder="Password">
 <button onclick="unlock()">Enter</button>
</div>

<!-- GAME -->
<div id="game" class="hide">
 <div class="progress"><div class="bar" id="bar"></div></div>
 <h1 id="question"></h1>
 <div class="options" id="options"></div>
</div>

<!-- RESULT -->
<div id="result" class="hide">
 <h1>üíñ Scorecard üíñ</h1>
 <div class="score" id="scoreText"></div>
 <p>
 Idhu game illa‚Ä¶  
 namma bond oda proof ü§ç  
 </p>
 <button onclick="share()">Share Result</button>
</div>

</div>

<!-- AUDIO -->
<audio id="bgMusic" src="bg.mp3" loop></audio>
<audio id="clickSound" src="click.mp3"></audio>

<script>
const PASSWORD="kashvee";
let current=0;
let score=0;
let userName="";

const questions=[
{
 q:"Fradu romba happy aagura exact moment edhu?",
 o:[
  "Free time",
  "Kutty Ma message varra second ü§ç",
  "Sleep",
  "Music"
 ],
 a:1
},
{
 q:"Fradu kovam romba seekiram pogum eppo?",
 o:[
  "Time pogumbothu",
  "Kutty Ma siricha podhu ü´∂",
  "Music",
  "Sleep"
 ],
 a:1
},
{
 q:"Fradu romba miss panra vishayam?",
 o:[
  "Social media",
  "Friends",
  "Kutty Ma voice ü•π",
  "Food"
 ],
 a:2
},
{
 q:"Fradu ku success na?",
 o:[
  "Money",
  "Respect",
  "Peace",
  "Kutty Ma smile üíñ"
 ],
 a:3
},
{
 q:"Perfect night na Fradu ku?",
 o:[
  "Rain",
  "Kutty Ma vum Fradu senthu thoongurathu ü§ç",
  "Music",
  "Silence"
 ],
 a:1
},
{
 q:"Fradu ku yara romba pidikum?",
 o:[
  "Kutty Ma",
  "Kutty KD",
  "Kutty Fradu",
  "All the above üòè"
 ],
 a:0
}
];

function unlock(){
 userName=document.getElementById("name").value.trim();
 const pw=document.getElementById("password").value;
 if(!userName){alert("Name enter pannunga");return;}
 if(pw!==PASSWORD){
  navigator.vibrate(300);
  alert("Wrong password üòú");
  return;
 }
 document.getElementById("unlock").classList.add("hide");
 document.getElementById("game").classList.remove("hide");
 document.getElementById("bgMusic").volume=0.35;
 document.getElementById("bgMusic").play();
 load();
}

function load(){
 document.getElementById("question").innerText=questions[current].q;
 const opt=document.getElementById("options");
 opt.innerHTML="";
 questions[current].o.forEach((text,i)=>{
  const b=document.createElement("button");
  b.innerText=text;
  b.onclick=()=>select(b,i);
  opt.appendChild(b);
 });
 document.getElementById("bar").style.width=
 ((current)/questions.length)*100+"%";
}

function select(btn,i){
 document.getElementById("clickSound").play();
 const ans=questions[current].a;
 document.querySelectorAll(".options button").forEach(b=>b.disabled=true);
 if(i===ans){
  btn.classList.add("correct");
  score++;
  hearts();
 }else{
  btn.classList.add("wrong");
  document.querySelectorAll(".options button")[ans].classList.add("correct");
 }
 setTimeout(()=>{
  current++;
  current<questions.length ? load() : finish();
 },1200);
}

function hearts(){
 for(let i=0;i<8;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="0";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
 }
}

function finish(){
 document.getElementById("game").classList.add("hide");
 document.getElementById("result").classList.remove("hide");
 document.getElementById("bar").style.width="100%";
 document.getElementById("scoreText").innerText=
 `${score} / ${questions.length}`;
}

function share(){
 const msg=`${userName} scored ${score}/${questions.length} üíñ\nFradu ‚ù§Ô∏è Kutty Ma`;
 window.open("https://wa.me/?text="+encodeURIComponent(msg));
}
</script>

</body>
</html>
